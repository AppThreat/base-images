name: Upload Container image

on:
  schedule:
  - cron: "0 8 * * *"
  push:
    branches:
      - main
      - release/*
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

