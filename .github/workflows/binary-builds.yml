name: Binary builds

on:
  push:
    branches:
      - main
      - release/*
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: false

jobs:
  sae-builds:
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            build: |
              npx @appthreat/caxa --input . --output "cdxgen.exe" -- "{{caxa}}/node_modules/.bin/node" "{{caxa}}/bin/cdxgen.js"
              .\cdxgen.exe --version
              (Get-FileHash .\cdxgen.exe).hash | Out-File -FilePath .\cdxgen.exe.sha256
              corepack pnpm install --package-import-method copy --omit=optional
              npx @appthreat/caxa --input . --exclude cdxgen.exe cdxgen.exe.sha256 --output "cdx-verify.exe" -- "{{caxa}}/node_modules/.bin/node" "{{caxa}}/bin/verify.js"
              .\cdx-verify.exe --version
              (Get-FileHash .\cdx-verify.exe).hash | Out-File -FilePath .\cdx-verify.exe.sha256
            artifact: cdxgen.exe
            vartifact: cdx-verify.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Checkout cdxgen
        uses: actions/checkout@v4
        with:
          repository: CycloneDX/cdxgen
          path: cdxgen
          ref: 'v10.10.0'
      - name: Produce sae
        run: |
          cd cdxgen
          corepack enable
          corepack pnpm install --package-import-method copy --prod
          ${{ matrix.build }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.vartifact }}
          path: ${{ matrix.vartifact }}
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            cdxgen/${{ matrix.artifact }}
            cdxgen/${{ matrix.artifact }}.sha256
            cdxgen/${{ matrix.vartifact }}
            cdxgen/${{ matrix.vartifact }}.sha256
